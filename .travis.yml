language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7
    - hhvm
    - nightly

sudo: false

cache:
    directories:
        - $HOME/.composer/cache/files

env:
    - SYMFONY_VERSION=2.7.*
    - SYMFONY_VERSION=2.8.*@dev
    - SYMFONY_VERSION=3.0.*@dev
    - COMPOSER_FLAGS="--prefer-lowest"
    - SYMFONY_VERSION=2.8.*@dev COMPOSER_FLAGS="--prefer-lowest"
    - SYMFONY_VERSION=3.0.*@dev COMPOSER_FLAGS="--prefer-lowest"

matrix:
    fast_finish: true

    exclude:
        - php: 5.3
          env: SYMFONY_VERSION=3.0.*@dev
        - php: 5.3
          env: SYMFONY_VERSION=3.0.*@dev COMPOSER_FLAGS="--prefer-lowest"
        - php: 5.4
          env: SYMFONY_VERSION=3.0.*@dev
        - php: 5.4
          env: SYMFONY_VERSION=3.0.*@dev COMPOSER_FLAGS="--prefer-lowest"

    allow_failures:
        - php: 7
        - php: hhvm
        - php: nightly

before_install:
    - composer self-update
    - if [ "${SYMFONY_VERSION}" != "" ]; then composer require --no-update "symfony/framework-bundle:${SYMFONY_VERSION}"; fi;

install:
    - composer update ${COMPOSER_FLAGS} --prefer-source

script:
    - vendor/bin/phpunit --colors --coverage-text
